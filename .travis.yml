# Enable C++ support
language: cpp
cache: ccache

stages:
  - build
  - analysis
jobs:
  include:
    - stage: build
      dist: xenial
      env:
        - COMPILER=clang++-8
      script: ./support/tools/build
    - stage: xenial
      dist: xenial
      env:
        - COMPILER=g++
      script: ./support/tools/build
    - stage: analysis
      dist: xenial
      env:
        - COMPILER=clang++-8
      script: ./support/tools/build-sanitizers

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./support/tools/install-tools; fi